<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tac.css">
    
</head>
<body>
    <div class="main">
        <div class="win">
            <p class="msg"></p>
            <button id="newbtn">New Game</button>
        </div>
    
    
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <br>
            <button id="rstbtn">Reset Game</button>
        </div>
    </div>
    
    <script src="toe.js"></script>
</body>
</html>
